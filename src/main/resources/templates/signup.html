<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <form th:action="@{/signup}" method="post">
        이름: <input type="text" name="name"></br> <!-- 이름 입력받기 -->
        나이: <input type="number" name="age"></br> <!-- 나이 입력받기 -->
        <button type="submit">가입하기</button> <!-- 버튼 삽입 -->
        <!--
        submit - input 데이터를 form의 action으로 전달
        reset - input 초기화
        -->
    </form>
</body>
</html>
